<div class="container">
  <form [formGroup]="form">
    <div>
      <label for="username">Username:</label>
      <input class="form-control" id="username" type="text" formControlName="username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input class="form-control" id="password" type="password" formControlName="password">
    </div>
    <div *ngIf="failedLogin" class="bg-danger text-white mt-2 p-2 rounded">
      Username/Password wrong
    </div>
    <div class="d-flex align-items-center justify-content-between my-3">
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
      <button [disabled]="!form.valid||loading" (click)="submit()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
