<div class="container">
  <form [formGroup]="form">
    <div>
      <label for="first-name">Name:</label>
      <input class="form-control" id="first-name" type="text" formControlName="firstName" >
    </div>
    <div>
      <label for="last-name">Last name:</label>
      <input class="form-control" id="last-name" type="text" formControlName="lastName" >
    </div>
    <div>
      <label for="username">Username:</label>
      <input class="form-control" id="username" type="text" formControlName="username" >
    </div>
    <div>
      <label for="email">Email:</label>
      <input class="form-control" id="email" type="text" formControlName="email" >
    </div>
    <div>
      <label for="password">Password:</label>
      <input class="form-control" id="password" type="password" formControlName="password">
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input class="form-control" id="confirm-password" type="password" formControlName="confirmPassword">
    </div>
    <div *ngIf="somethingWrong" class="bg-danger text-white mt-2 p-2 rounded">
      Something Wrong
    </div>
    <div class="d-flex align-items-center justify-content-between my-3">
      <p>Already registered? <a routerLink="/auth/login">Login</a></p>
      <button class="btn btn-primary" [disabled]="!form.valid||loading" (click)="submit()">Register</button>
    </div>
  </form>
</div>
